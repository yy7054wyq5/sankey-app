<section class="paging-container">
  <button type="button" (click)="handlePage(pageIndex - 1)">上一页</button>
  <div class="pages">
    <input type="text" (blur)="cutInput(pageIndex)" [(ngModel)]="pageIndex" name="pageIndex" /> <span>/</span> <span>{{ _pageTotal }}</span>
  </div>
  <button type="button" (click)="handlePage(pageIndex + 1)">下一页</button>
</section>
