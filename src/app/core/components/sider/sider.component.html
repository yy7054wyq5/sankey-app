<aside>
  <ul nz-menu [nzSelectable]="false">
    <li class="user-info" nz-menu-item [class.ant-menu-item-selected]="userActived">
      <span class="menu-info" (click)="userActived=!userActived">
        <i class="icon user"></i>
        <span class="nav-text">人物信息</span>
        <i class="icon arrow icon-right"></i>
        <i class="icon arrow icon-down"></i>
      </span>
      <ng-container *ngIf="personMenus&&personMenus.length">
        <span class="person-info">
          <ul class="info">
            <li *ngFor="let info of personMenus[0] | keyvalue">
              <ng-container *ngIf="info.key!=='id'">
                <span>{{info.key}}:</span>
                {{info.value}}
              </ng-container>
            </li>
          </ul>
        </span>
        <div class="sub-container">
          <span class="experience-container" [class.open]="open" (click)="open=!open">
            <span>
              01&nbsp;&nbsp;&nbsp;打打看了解到卡死机读卡接口就量较大上看到杰卡斯基多拉
            </span>
            <i class="icon arrow icon-right"></i>
            <i class="icon arrow icon-down"></i>
            <ul class="experiences">
              <li>
                <span>大大:</span>
                大大的卡是经典款
              </li>
              <li>
                <span>大大:</span>
              </li>
              <li>
                大大的卡是经典款大大的卡是经典款大大的卡是经典款大大的卡是经典款大大的卡是经典款大大的卡是经典款
              </li>
            </ul>
          </span>
        </div>
      </ng-container>
    </li>
    <li class="history-info" nz-menu-item [class.ant-menu-item-selected]="historyActived" (click)="historyActived=!historyActived">
      <span class="menu-info">
        <i class="icon history"></i>
        <span class="nav-text">历史信息</span>
        <i class="icon arrow icon-right"></i>
        <i class="icon arrow icon-down"></i>
      </span>
      <ul class="histores">
        <li *ngFor="let history of historyMenus" (click)="toSearch(history)">
          {{history.start['公司名']}}/{{history.start['名字']}}->{{history.end['公司名']}}/{{history.end['名字']}}
        </li>
      </ul>
      <div class="clear-history" *ngIf="historyMenus.length">
        <i class="icon delete"></i>
        <span (click)="clear()">清空历史</span>
      </div>
    </li>
  </ul>
</aside>
