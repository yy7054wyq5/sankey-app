<nz-layout class="core-main">
  <app-search-bar (searchResult)="getSearchResult($event)"></app-search-bar>
  <section class="core-body">
    <app-sider></app-sider>
    <section class="core-content">
      <div *ngIf="initCore" class="status">
        <img src="/assets/images/init-status.png" alt="">
        <p>告诉我您是谁？你想找谁？</p>
        <p>我会帮您找到他哦</p>
      </div>
      <div class="status" *ngIf="!initCore&&!option">
        <img src="/assets/images/not-found.png" alt="">
        <p style="margin-left: -1rem;">未找到合适信息哦</p>
      </div>
      <app-chart *ngIf="option" [eoption]="option" [efullParentClassName]="'core-main'" (emouseover)="mouseoverChartEvent($event)" (eclick)="clickChartEvent($event)"></app-chart>
      <div class="hack" style="height: .606061rem"></div>
      <ul class="chart-color-bar">
        <li style="margin-left: 1.616162rem;">
          <i [style]="'background-color:'+colorBar.humen.bg | safeHtml:'style'"></i>
          <span>人物</span>
        </li>
        <li>
          <i [style]="'background-color:'+colorBar.event.bg | safeHtml:'style'"></i>
          <span>事件</span>
        </li>
        <li>
          <i [style]="'background-color:'+colorBar.company.bg | safeHtml:'style'"></i>
          <span>公司</span>
        </li>
        <li>
          <i [style]="'background-color:'+colorBar.point.bg | safeHtml:'style'"></i>
          <span>起点/终点</span>
        </li>
      </ul>
      <div class="hack" style="height: .606061rem"></div>
    </section>
  </section>
</nz-layout>
