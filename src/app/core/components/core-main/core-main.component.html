<nz-layout class="core-main" style="margin-bottom: 20px">
  
  
  
  <section class="core-body">
    
    <section class="core-content">
      
      <!-- 初始状态 -->
      <div *ngIf="initCore" class="status">
        <img src="/assets/images/init-status.png" alt="">
        <p>告诉我您是谁？你想找谁？</p>
        <p>我会帮您找到他哦</p>
      </div>
      <!-- 数据未找到 -->
      <div class="status" *ngIf="!initCore&&!option">
        <img src="/assets/images/not-found.png" alt="">
        <p style="margin-left: -1rem;">未找到合适信息哦</p>
      </div>
      <!-- 图表 --> 
          <app-chart #chart *ngIf="option" [eoption]="option" [eheight]="chartHeight" [efullParentClassName]="'core-main'" (emouseover)="mouseoverChartEvent($event)" (eclick)="clickChartEvent($event)" (efullStatus)="chartIsFull($event)" (isView)="changeClickView($event)">
            <!-- 选择人脉 -->
            <app-check-node 
              *ngIf="showCheckComponent" 
              [tabs]="checkcontactsTab" 
              [positionType]="checkUIPosition[checkUIMode].contactsCheckUI.positionType" 
              placeholder="显示/隐藏关系" 
              [top]="checkUIPosition[checkUIMode].contactsCheckUI.top" 
              [right]="checkUIPosition[checkUIMode].contactsCheckUI.right"
              [marginTop]="checkUIPosition[checkUIMode].contactsCheckUI.marginTop"
              [display]="checkUIPosition[checkUIMode].contactsCheckUI.display"
              (outCheckedNodes)="getCheckedContacts($event)">
            </app-check-node>
            <!-- 选择隐藏节点 -->
            <app-check-node 
              *ngIf="showCheckComponent" 
              [outFullData]="true" 
              [tabs]="checknodesTab" 
              [positionType]="checkUIPosition[checkUIMode].nodesCheckUI.positionType" 
              placeholder="显示/隐藏关系路径" 
              [top]="checkUIPosition[checkUIMode].nodesCheckUI.top" 
              [right]="checkUIPosition[checkUIMode].nodesCheckUI.right" 
              [marginTop]="checkUIPosition[checkUIMode].contactsCheckUI.marginTop"
              [display]="checkUIPosition[checkUIMode].contactsCheckUI.display"
              (outCheckedNodes)="getCheckedNodes($event)">
            </app-check-node>
          </app-chart>
            <!-- <div class="hack" style="height: .606061rem"></div> -->

              <li style="margin-left: 1.616162rem;">

              <li>
                <i [style]="'background-color:'+colorBar.point.bg | safeHtml:'style'"></i>
                <span>起点/终点</span>
              </li>
            </ul>
          <div class="hack" style="height: .606061rem"></div>  -->

      
      
    </section>

    <!-- sider以模板变量的方式接收app-search-bar某些变量或整个对象 -->
    <app-sider [histories]="searchBar.records.data" [person]="person" [searchBar]="searchBar" (outFoldStatus)="siderFoldStatus($event)">
        <app-search-bar #searchBar (outSearchResult)="getRealtions($event)" (outSearchStatus)="getSearchStatus($event)"></app-search-bar>

    </app-sider>
  </section>
</nz-layout>
