<nz-layout class="core-main">
  <app-search-bar></app-search-bar>
  <section class="core-body">
    <aside>
      <ul nz-menu [nzSelectable]="false">
        <li [class]="item.className" nz-menu-item *ngFor="let item of siderMenus" [nzSelected]="item.actived">
          <span>
            <i class="icon {{item.icon}}"></i>
            <span class="nav-text">{{item.txt}}</span>
            <i class="icon arrow icon-right"></i>
            <i class="icon arrow icon-down"></i>
          </span>
          <ul class="info"></ul>
          <ul class="experiences">
            <li></li>
          </ul>
        </li>
      </ul>
    </aside>
    <section class="core-content">
      <div *ngIf="initCore" class="status init-status">
        <img src="/assets/images/init-status.png" alt="">
        <p>告诉我您是谁？你想找谁？</p>
        <p>我会帮您找到他哦</p>
      </div>
      <ng-container *ngIf="!initCore">
        <!-- <div class="status not-found">
        <p>未找到合适信息哦</p>
      </div> -->
        <app-chart *ngIf="option" [eoption]="option" [efullParentClassName]="'core-main'" (emouseover)="mouseoverChartEvent($event)" (eclick)="clickChartEvent($event)"></app-chart>
      </ng-container>
      <div class="chart-tips"></div>
    </section>
  </section>
</nz-layout>
