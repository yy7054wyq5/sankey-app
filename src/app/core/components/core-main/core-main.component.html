<nz-layout class="core-main">
  <section class="core-search-bar">dajdajjdaj</section>
  <section class="core-body">
    <nz-sider>
      <ul nz-menu [nzSelectable]="false">
        <li nz-menu-item *ngFor="let item of siderMenus" [nzSelected]="item.actived">
          <span>
            <i class="anticon {{item.icon}}"></i>
            <span class="nav-text">{{item.txt}}</span>
            <i class="anticon anticon-right"></i>
            <i class="anticon anticon-down"></i>
          </span>
          <ul class="info"></ul>
          <ul class="experiences">
            <li></li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <section (click)="siderMenus[0].actived=!siderMenus[0].actived"></section>
  </section>
</nz-layout>
